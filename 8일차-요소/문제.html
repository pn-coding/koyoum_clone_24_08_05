<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap{
            width: 600px;
            height: 200px;
            background-color: lightgray;
            float: right;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: salmon;
            border: 5px solid gold;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            float: left;
            box-sizing: border-box;
            /* =>테두리를 안쪽으로 포함 시킴 */
        }

    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
