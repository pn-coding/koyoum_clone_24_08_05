<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .blue_box{
            width: 300px;
            height: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
        }

        .black_box{
            width: 500px;
            height: 200px;
            border-width: 10px;
            border-color: black;
            border-style: solid;
        }

        #box_3{
            border-color: red;
            border-style: dashed;
        }

    </style>

</head>
<body>

    <div class="blue_box"></div>
    <div class="blue_box"></div>

    <div class="black_box" id="box_3"></div>
    <div class="black_box"></div>
    
</body>
</html>
