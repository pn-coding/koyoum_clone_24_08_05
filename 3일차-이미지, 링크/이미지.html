<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>

    <!-- *경로 
    1.절대 경로 
    =>처음부터 끝까지 나오는 모든 경로

    2.상대 경로 
    =>특정 지점에서 시작하는 경로  -->

    <!-- *이미지 태그
    =><img>
    =>단독태그이며, 이미지를 불러올수 있음 
    
    *이미지 속성
    =>src: 이미지를 불러옴 
    =>alt: 이미지 설명, 시각장애인들을 위함, 검색 노출 등 반드시 적어줘야 되며,
    값을 입력하지 않으면 웹표준에 어긋남
    =>width: 이미지의 가로값 
    =>height: 이미지의 세로값
    =>border: 이미지 테두리 추가 -->

    <img src="bg.jpg" alt="배경" title="배경" width="300" height="300" border="10">
    <img src="img/bg_2.jpg" alt="강아지">
    
</body>
</html>
