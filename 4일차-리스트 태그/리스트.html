<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 300vh;
        }
    </style>
</head>
<body>
    
    <!-- *리스트 태그  
    1.순서가 없는 목록
    =>기호가 표시됨 
    =>ul, li

    2.순서가 있는 목록 
    =>순서를 표현할수 있는 숫자, 알파벳 등으로 표기됨 
    =>ol, li
    -->

    <!-- *부모 자식 관계
    =>태그를 감싸고 있는 태그를 부모 태그 라고함
    =>부모 태그 안에 있는 태그는 자식 태그 
    =>태그에 따라서 부모 태그에 속성을 지정하면
    자식이 속성을 상속 받음  -->

    <ul>
        <li type="disc">검은색 원형 기호</li>
        <li type="circle">속이 비워진 원형 기호</li>
        <li type="square">사각형 기호</li>
        <li type="none">기호가 없음</li>
    </ul>

    <ul type="square">
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
    </ul>

    <br>
    <br>
    <br>

    <ol>
        <li type="1">숫자로 표기</li>
        <li type="a">소문자 알파벳으로 표기</li>
        <li type="A">대문자 알파벳으로 표기</li>
        <li type="i">로마 소문자 표기</li>
        <li type="I">로마 대문자 표기</li>
    </ol>

</body>
</html>
