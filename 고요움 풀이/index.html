<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고요움 클론</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrap">

        <header>

            <div class="menu">
                <div class="menu_line"></div>
                <div class="menu_line"></div>
            </div>

            <div class="logo">
                <a href="#">
                    <img src="http://koyoum.co.kr/public/img/layout/logo.png" alt="logo">
                </a>
            </div>

        </header>
        <!-- header end-->

        <section class="section_1">

            <div class="dot_wrap">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="title_wrap_1">
                <img src="http://koyoum.co.kr/public/img/main/visual1_title.png" alt="title" class="title_1">
                <img src="http://koyoum.co.kr/public/img/main/visual1_flower.png" alt="title 2" class="title_logo">
            </div>

            <!-- title 넣기 -->

        </section>

        <section class="section_2">

            <h3 class="bg_title">
                <img src="http://koyoum.co.kr/public/img/main/section1_txt.png" alt="koyoum">
            </h3>

            <div class="con_wrap_2 con_wrap_2_1">
                <img src="http://koyoum.co.kr/public/img/main/section1_img1.png" alt="hand">
                <img src="http://koyoum.co.kr/public/img/main/section1_img2.png" alt="content text">
            </div>

            <div class="con_wrap_2 con_wrap_2_2">
                <h3 class="title_2">
                    <img src="http://koyoum.co.kr/public/img/main/title_section1.png" alt="">
                    <img src="http://koyoum.co.kr/public/img/main/section1_leaf.png" alt="">
                </h3>
                <p>
                    좋은 제품이라도 사람마다 효과와 보습력의 차이가 있습니다. <br>
                    고요움은 소중한 가족이 안심하게 바를 수 있는 <br>
                    순한 제품을 만들고 싶은 마음으로부터 시작되었습니다.
                </p>

                <div class="more_2">
                    <a href="#">자세히 보기</a>
                </div>
            </div>

        </section>

        <section class="section_3">

            <div class="container">
                <div class="con_wrap_3 bg_3"></div>

                <div class="con_wrap_3 title_wrap_3">
                    <h5>SET</h5>
                    <div class="line_3"></div>

                    <h3>
                        누보피엘 고보습 집중케어 3종세트
                    </h3>
                    <h4>
                        NUOVOPIEL SIGNATURE DAILY CREAM
                    </h4>
                    <p>
                        건조함으로 지치고 민감한 피부에 보습을 부여하여 촉촉하게 유지
                    </p>

                    <div class="button_3">
                        <a href="#"><span>view</span> more</a>
                    </div>
                </div>
            </div>

        </section>
        <!-- section_3 end -->


        <section class="section_4">

            <div class="title_wrap_4">

                <h3>
                    <img src="http://koyoum.co.kr/public/img/main/title_section3.png" alt="title">
                </h3>

                <p>
                    정신없는 일상 속에도 피부가 고요해지도록 <br>
                    합리적이고 현명한 <span>스킨케어 솔루션</span>을 제공합니다
                </p>

                <div class="leaf">
                    <img src="http://koyoum.co.kr/public/img/main/section3_leaf.png" alt="leaf">
                </div>

            </div>

        </section>
        <!-- section_4 end -->


        <section class="section_5">

            <div class="con_5">
                <a href="#">
                    <h4>
                        <img src="http://koyoum.co.kr/public/img/main/title_section4_1.png" alt="고객상담">
                    </h4>
                    <h3>063.247.8004</h3>
                    <p>월요일~금요일(토요일, 공휴일 휴무)</p>
                </a>
            </div>

            <div class="con_5">
                <a href="#">
                    <h4>
                        <img src="http://koyoum.co.kr/public/img/main/title_section4_2.png" alt="event">
                    </h4>
                    <h3>
                        <img src="http://koyoum.co.kr/public/img/main/section4_txt.png" alt="">
                    </h3>
                    
                    <div class="more_5">
                        view more
                    </div>
                </a>
            </div>

        </section>
